
<section>
  <h1>Drag and drop marker to the location of your choice.</h1>
  <div style="width: 700x;" class="map">
      <iframe class="frame"
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2965.0824050173574!2d-93.63905729999999!3d41.998507000000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sWebFilings%2C+University+Boulevard%2C+Ames%2C+IA!5e0!3m2!1sen!2sus!4v1390839289319"
          frameborder="0" ></iframe>
  </div>
  <div class="location">
      <label>Location:</label>
      <mat-form-field>
          <input matInput placeholder="Address Location" [(ngModel)]="data" >
      </mat-form-field>
  </div>

  <div mat-dialog-actions class="btn">
      <button style="margin-left: 30px;" mat-button [mat-dialog-close]="data">use this Address <i class="fa-solid fa-check"></i> </button>
  </div>
  </section>
