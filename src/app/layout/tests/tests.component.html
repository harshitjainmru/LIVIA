<div class="container">
<mat-card class="reportHeader">
  <span class="subheading"><a (click)="navigateToHome()" class="home">Home / </a> <p>&nbsp;  Lab Tests</p></span>
</mat-card>
<section>
  <div class="heading">
    <h1>Lab Tests</h1>
  </div>
<div class="content">
  <mat-form-field appearance="outline" class="field1">
    <a class="searchIcon">      <mat-icon >search</mat-icon> </a>
    <mat-label style="margin-left: 2rem;">Search by Test Name</mat-label>
      <input matInput placeholder="Search by Test Name" class="hold1" [formControl]="filter">
    </mat-form-field>
    </div>
  <div id="spin"><mat-spinner *ngIf="spinner" [diameter]="60"></mat-spinner></div>

    <table *ngIf="!spinner" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Imaging Tests Name </th>
        <td mat-cell *matCellDef="let element">{{element?.name}}</td>
      </ng-container>
      <ng-container matColumnDef="test_fee">
        <th mat-header-cell *matHeaderCellDef> Test Fee </th>
        <td mat-cell *matCellDef="let element">{{element?.test_fee}} </td>
      </ng-container>

      <ng-container matColumnDef="insurance_company_name">
        <th mat-header-cell *matHeaderCellDef> Insurance Company</th>
        <td mat-cell *matCellDef="let element">{{element?.insurance_company_name}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow  >
        <td id="noData" colspan="8" [attr.colspan]="displayedColumns.length">No Records Found!!</td>
      </tr>
    </table>
    
      <span class="paginator">
        <mat-paginator [hidden]="!dataSource.data.length"  [hidePageSize]="true" [pageSizeOptions]="[10,20]" (page)="getPageData($event)"> </mat-paginator>
      </span>

  </section>
</div>
